<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Simple Blog</h1>
    </header>
    <main id="single-post-container">
        <!-- Single blog post will be loaded here by JavaScript -->
    </main>

    <section id="comments-section" aria-labelledby="comments-heading">
        <h3 id="comments-heading">Comments</h3>
        <div id="existing-comments">
            <!-- Comments will be loaded here -->
        </div>
        <form id="comment-form">
            <h4>Leave a Comment</h4>
            <div>
                <label for="comment-text">Your Comment:</label>
                <textarea id="comment-text" name="comment-text" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Comment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 My Simple Blog</p>
    </footer>
    <script src="js/single_post.js"></script>
</body>
</html>
