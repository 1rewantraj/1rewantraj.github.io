<!--
title: Your Blog Post Title
date: YYYY-MM-DD
description: A brief description of your blog post
tags: tag1, tag2, tag3
-->

<article class="post">
    <h2 class="post-title">{POST_TITLE}</h2>
    <p class="post-meta">Published on <span class="post-date">{POST_DATE}</span></p>
    <div class="post-content">
        {POST_CONTENT}
    </div>
</article>

<div class="blog-content">
    <p>Your blog content goes here. You can use HTML tags for formatting.</p>
    
    <h2>Subheadings</h2>
    <p>More content...</p>
    
    <ul>
        <li>Lists</li>
        <li>Are supported</li>
    </ul>
    
    <blockquote>
        You can also use blockquotes for important quotes or highlights
    </blockquote>
</div>
